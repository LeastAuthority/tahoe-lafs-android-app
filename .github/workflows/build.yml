name: android-build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  compile-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Run tests
        run: ./gradlew test deviceCheck
      - name: Create release apk
        run: ./gradlew assembleRelease
